
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>What do you want to do?</h4>
      <a class="modal-close btn-floating btn-large waves-effect waves-light blue hw" ng-click = "setUserType('hire')"><h4>Hire</h4></a>
      <a class="modal-close btn-floating btn-large waves-effect waves-light blue hw" ng-click = "setUserType('work')"><h4>Work</h4></a>
    </div>
  </div>    
    <h4 class ="chip left hoverable"><a ui-sref="index"><i class="fa fa-hand-o-left"></i>&nbsp;Back</a></h4> 
<div class="row" id = "signupTabs">

    <div class="col s12">
      <ul class="tabs yellow accent-3">
        <li class="tab col s3"><a class="active" href="#level1">Basic</a></li>
        <li class="tab col s3"><a ng-show = "checkUser()" href="#level2">Contact </a></li>
        <li class="tab col s3"><a ng-show = "checkUser()" href="#level3">Technical</a></li>
        <li class="tab col s3"><a ng-show = "checkUser()" href="#level4">More</a></li>
      </ul>
    </div>
    <div id="level1" class="col s12">
      <div class="row">
        <div class="col s12">
          <div class="card deep-purple">
            <div class="card-content white-text">
              <span class="card-title">Basic Info</span>
              <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="name" ng-model = "name" type="text" class="validate" required>
                        <label for="name">Full Name *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" ng-model = "email" type="email" class="validate" required>
                        <label for="email">Email *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" ng-model = "password" type="password" class="validate" required>
                        <label for="password">Password *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="phone" type="text" pattern="\d{10,10}" maxlength="10" ng-model = "mobile" required>
                        <label for="phone">Mobile *</label>
                      </div>
                    </div>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light" id = "submit1" type="submit" name="action" ng-click = "signup()">Proceed
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <div id="level2" class="col s12">
        <div class="row">
        <div class="col s12">
          <div class="card deep-purple">
            <div class="card-content white-text">
              <span class="card-title">Contact Info</span>
              <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="address" ng-model = "address" type="text" class="validate">
                        <label for="address">Address *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="city" ng-model = "city" type="text" class="validate">
                        <label for="city">City *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="state" ng-model = "state" type="text" class="validate">
                        <label for="state">State *</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="pincode" type="text" pattern="\d{6,6}" maxlength="6" ng-model = "pincode" class="validate">
                        <label for="pincode">Pincode *</label>
                      </div>
                    </div>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light" id = "submit1" type="submit" name="action" ng-click = "updateData1('level3')">Proceed
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="level3" class="col s12">
        <div class="row">
        <div class="col s12">
          <div class="card deep-purple">
            <div class="card-content white-text">
              <span class="card-title">Professional Details</span>
              <div class="row">
                  <form class="col s12">
                  <div class="row">                    
                        <select class="browser-default" ng-model = "category" required>
                              <option value="" disabled selected>Choose the Category</option>
                              <option value="Marketing Expert" >Marketing Expert</option>
                              <option value="Web Developer" >Web Developer</option>
                              <option value="Accountant" >Accountant</option>
                              <option value="Mobile App Developer" >Mobile App Developer</option>
                              <option value="Writers" >Writers</option>
                              <option value="InstaHelpers" >InstaHelpers</option>
                          </select>
                    </div>
                    <div class="row">
                         <select class="browser-default" ng-model="edu" required>
                              <option value="" disabled selected>Choose your Educational Qualification</option>
                              <option value="Doctorate" >Doctorate</option>
                              <option value="Post Graduate" >Post Graduate</option>
                              <option value="Under Graduate" >Under Graduate</option>
                              <option value="High School" >High School</option>
                              <option value="Other" >Other</option>
                          </select>
                    
                    </div>
                    <div class="row">
                         <select class="browser-default" ng-model="experience" required>
                              <option value="" disabled selected>Choose your experience level</option>
                              <option value="0-2" >0-2</option>
                              <option value="2-5" >2-5</option>
                              <option value="5-10" >5-10</option>
                              <option value="Above 10" >Above 10</option>
                          </select>
                    </div>
                    <div class="row">
                         <select class="browser-default" ng-model="skills" required>
                              <option value="" disabled selected>Choose your skill level</option>
                              <option value="Beginner" >Beginner</option>
                              <option value="Intermediate" >Intermediate</option>
                              <option value="Expert" >Expert</option>
                          </select>
                    </div>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light" id = "submit1" type="submit" name="action" ng-click = "updateData2('level4')">Proceed
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="level4" class="col s12">
        <div class="row">
        <div class="col s12">
          <div class="card deep-purple">
            <div class="card-content white-text">
              <span class="card-title">Additional Info</span>
              <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="linkedin" ng-model = "linkedin" type="text" class="validate" >
                        <label for="linkedin">Linkedin Url</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="github" ng-model = "github" type="text" class="validate">
                        <label for="github">Github Url</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="linkp" ng-model = "linkp" type="text" class="validate">
                        <label for="linkp">Link to other projects (seprated my commas)</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="tell" type="text" ng-model = "tell" class="validate">
                        <label for="tell">About You</label>
                      </div>
                    </div>
                  </form>
                    <div class="card-action">
                      <button class="btn waves-effect waves-light" id = "submit1" type="submit" name="action" ng-click = "updateData3('level4')">Proceed
                       <i class="material-icons right">send</i>
                      </button>
                    </div>
                </div>

    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
