<ons-page class="map"  sliding-menu-ignore="true" >
<div class = "row">
    <div class="col s12 m6"  style="padding-top:10px" >
        <ui-gmap-google-map center="map.center" refresh="true" zoom="14" draggable="true" data-tap-disabled="true" class = "z-depth-5">
            <ui-gmap-window show="map.window.show" coords="map.window.model" options="map.window.options" closeClick="map.window.closeClick() ">
                <div style="color: black">
                    <p style="font-size:17px">{{map.window.title}}</p>
                    <a class="waves-effect waves-light blue btn" ui-sref = "profile">Profile</a>
                </div>
            </ui-gmap-window>
            <ui-gmap-markers idkey="marker.id" models="map.markers" coords="'self'" doCluster="false" icon="'icon'" events="map.markersEvents " options="'options'"></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>  
    <div class="cl s12 m6 search">
        <div class="row">
               <div class="col s12 m6">
                 <div class="card">
                   <div class="card-content red-text">
                    <li class="collection-header"><h6>Search Results</h6></li>
                    <ul class="collection with-header" ng-repeat = "user in users | orderBy: 'user.profile.name' | filter:query">
                        <li class="collection-item" ><div style = "text-align: left">{{user.profile.name}} <br>{{user.profile.category}} <a href = "#" ng-click = "showProfile(user._id)" class="secondary-content"><i class="material-icons">send</i></a></div>
                        </li>
                    </ul>
                   </div>
                   <div class="card-action">
                     <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12" >
                              <i class="material-icons prefix">account_circle</i>
                              <input id="search" type="text" ng-model = "query" class="validate">
                              <label for="search">Enter Query</label>
                              {{query}}
                            </div>
                          </div>
                        </form>
                      </div>
                   </div>
                 </div>
               </div>
             </div>
    </div>
</div>

</ons-page>
